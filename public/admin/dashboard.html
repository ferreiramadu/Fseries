<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fséries</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/grafico.js"></script>
    <link rel="stylesheet" href="../css/modalAssistir.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</head>

<body onload="validarSessao(), loadData()">
    <div class="container">
        <div class="modal-bg" id="openModalAssistir" style="display: none;">
            <div style="display: flex; justify-content: center; align-items: center;">
                <div id="modalCatalogo">
                    <div>
                        <p>Adicionar nova série</p>

                        <span id="spanEpisodio" class="error-span" style="display: none;">Preencha os campos</span>
                        <div>
                            <label for="nome">Nome</label>
                            <input id="nome" />
                        </div>
                        <div>
                            <label for="emissora">Emissora</label>
                            <input id="emissora" />
                        </div>
                        <div>
                            <label for="elenco">Elenco</label>
                            <input id="elenco" />
                        </div>
                        <div>
                            <label for="thumbnail">Thumbnail</label>
                            <input placeholder="https://thumbnail.jpg" id="thumbnail" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="sinopse">Sinopse</label>
                            <input id="sinopse" />
                        </div>
                        <div>
                            <label for="background">Background</label>
                            <input id="background" placeholder="https://background.jpg" />
                        </div>
                        <div>
                            <label for="categoria">Categoria</label>
                            <select id="categoria">
                                <option value="0">Selecione a categoria</option>
                                <option value="1">Ação</option>
                                <option value="2">Comédia</option>
                                <option value="3">Romance</option>
                                <option value="4">Aventura</option>
                                <option value="5">Crime</option>
                                <option value="6">Policial</option>
                                <option value="7">Suspense</option>
                                <option value="8">Ficção científica</option>
                                <option value="9">Animação</option>
                                <option value="10">Drama</option>
                            </select>
                        </div>
                        <div>
                            <button onclick="adicionarSerie()">Adicionar</button>
                            <button class="buttonClose" onclick="closeModalCatalogo()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar">
            <div>
                <img src="../assets/logo.svg" />
            </div>
            <div>
                <div>
                    <button onclick="openModalCatalogo()">Novo catalogo</button>
                </div>
                <div>
                    <a href="/index.html">
                        <button>Ir para o site</button>
                    </a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="subNav">
                <div class="item">
                    <div>
                        <p>Total de visualizações:</p>
                        <h1 id="total_visualizacao">0</h1>
                    </div>
                    <div>
                        <img src="../assets/img/dashboard/play.svg" />
                    </div>
                </div>

                <div class="item">
                    <div>
                        <p>Total de usuários ativos:</p>
                        <h1 id="total_ativos">0</h1>
                    </div>
                    <div>
                        <img src="../assets/img/perfil/user.svg" />
                    </div>
                </div>

                <div class="item">
                    <div>
                        <p>Média de favoritos em séries:</p>
                        <h1 id="media_favoritos">0</h1>
                    </div>
                    <div>
                        <img src="../assets/img/dashboard/film.svg" />
                    </div>
                </div>
            </div>

            <div class="graficos">
                <div>
                    <div>
                        <p>Quantidade de Favoritos por mês</p>
                    </div>
                    <div>
                        <canvas id="medidaMes"></canvas>
                    </div>
                </div>
                <div>
                    <div>
                        <p>Categorias mais visualizadas</p>
                    </div>
                    <div>
                        <canvas id="categoriaVisualizada"></canvas>
                    </div>
                </div>
            </div>

            <div class="listas">
                <div>
                    <div>
                        <p>Séries cadastradas</p>
                    </div>
                    <div id="lista_catalogo"></div>
                </div>
                <div>
                    <div>
                        <p>Usuários Ativos:</p>
                    </div>
                    <div id="lista_usuarios"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
