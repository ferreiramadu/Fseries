<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fséries</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/carrouselCards.css">
    <link rel="stylesheet" href="css/modalAssistir.css">
    <script src="js/catalogo.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body onload="validarSessao(), atualizarIcone(), loadCatalogo()">
    <div class="containerImage" id="containerImage">
        <div class="modal-bg" id="openModalAssistir" style="display: none;">
            <div id="modalAssistir">
                <div id="etapa1">
                    <p>Escolha a temporada e o episodio.</p>
                    <span id="spanEpisodio" class="error-span" style="display: none;">selecione uma temporada e um episodio</span>
                    <div>
                        <label for="temporada">Temporada</label>
                        <select id="temporada" onblur="exibirEpisodios()"></select>
                    </div>
                    <div>
                        <label for="episodio">Episodio</label>
                        <select id="episodio"></select>
                    </div>

                    <button onclick="exibirEpisodio()">Assistir</button>
                </div>
                <div id="etapa2" style="display: none">

                </div>
            </div>
        </div>
        <div class="container-filter-shadow">
            <div class="container">
                <div class="container-filter">
                    <div class="container-padding">
                        <nav class="navbar">
                            <div>
                                <div onclick="window.location.href = 'index.html'" style="cursor: pointer;">
                                    <img src="assets/logo.svg" alt="Fseries">
                                </div>
                                <div>
                                    <a href="/index.html">Início</a>
                                    <a href="/index.html">Séries</a>
                                    <a href="/sobre.html">Sobre</a>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <div class="inputSearch">
                                        <input id="searchInput" onkeyup="onSearch()"
                                            placeholder="pesquise por titulos" />
                                        <img src="assets/img/index/search-icon.svg">
                                    </div>
                                    <div id="resultadoPesquisa" class="resultadoSearch" style="display: none;">
                                    </div>
                                </div>
                                <div>
                                    <div id="imagem-mobile">
                                        <img src="assets/logo.svg" alt="Fseries">
                                    </div>

                                    <div onclick="openModal()">
                                        <p id="saudacoes"></p>
                                        <img id="profileIcon" src="assets/img/index/logo-icon.svg">
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <div id="divPerfilorLogout" style="display: none;">
                            <p id="meuPerfil" onclick="perfil()">Meu perfil</p>
                            <p id="dashboardID" onclick="dashboard()">Dashboard</p>
                            <p id="sair" onclick="sair()">Sair</p>
                        </div>
                    </div>
                    <div class="informacoes" id="informacoes"></div>
                </div>
            </div>
            <div class="all-carrousel-container" style="margin-top: 200px">
                <div class="container-carrousel">
                    <div class="container-carrousel">
                        <p>Titulos semelhantes</p>
                        <div id="categoria"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
